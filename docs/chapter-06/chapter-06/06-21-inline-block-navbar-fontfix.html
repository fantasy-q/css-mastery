<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Navbar using inline block</title>
  <script src="js/html5shiv.min.js"></script>

  <style>
    nav {
      display: block;
    }

    .navbar ul {
      font-family: 'Avenir Next', Avenir, Corbel, 'Franklin Gothic', 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;
      list-style: none;
      padding: 0;
      background-color: #486a8e;
      font-size: 0;
    }

    .navbar li {
      font-size: 16px;
      font-size: 1rem;
      text-transform: uppercase;
      display: inline-block;
      text-align: center;
      width: 25%;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      background-color: #12459e;
      outline: 1px solid #fff;
    }

    .navbar li a {
      display: block;
      text-decoration: none;
      line-height: 1.75em;
      padding: 1em;
      color: #fff;
    }

  </style>
  <style>
    div {
      margin: 1em;
    }

    textarea {
      width: 100%;
      resize: none;
      overflow: hidden;
    }

    /* https://www.w3schools.com/howto/howto_css_custom_scrollbar.asp */
    /* width */
    ::-webkit-scrollbar {
      height: .7em;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      /* background: #f1f1f1; */
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #888;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    div ul {
      padding: 1em;
    }

    div li {
      list-style-type: none;
      padding: 0.5em;
    }

  </style>
</head>

<body>
  <nav class="navbar">
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/spaceships">Spaceships</a></li>
      <li><a href="/planets">Planets</a></li>
      <li><a href="/stars">Stars</a></li>
    </ul>
  </nav>
  <div>
    <textarea rows="7">
  .navbar ul {
    font-size: 0;
    }
  .navbar li {
    font-size: 16px;
    font-size: 1rem;
  }
    </textarea>
    <ul>
      <h3>这样做有几个问题：</h3>
      <li>font-size 设置为 0 后，就不能在使用相对大小如 em</li>
      <li>虽然可以使用 rem，但 IE8 之前不支持</li>
      <li>早期 WebKit 不一定支持 font 为 0</li>
      <li>所以使用行内块通常是作为兼容就浏览器的 fallback</li>
      <li>在此之上使用更先进的 Flexbox</li>
    </ul>
  </div>
</body>

</html>
