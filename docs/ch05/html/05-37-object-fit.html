<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Object-fit patterns</title>

  <style>
    body {
      margin: 4em;
      background-color: #ddd;
    }

    img {
      height: 200px;
      width: 200px;
      border: 10px solid #fff;
      border-radius: .25em;
      /* by default, this is object-fit: fill; */
      margin-right: 1em;
    }

    .contain {
      -webkit-object-fit: contain;
      object-fit: contain;
    }

    .cover {
      -webkit-object-fit: cover;
      object-fit: cover;
    }

    /* these two don't have prefixed implementations: */
    .none {
      object-fit: none;
    }

    .scaledown {
      object-fit: scale-down;
    }

    div {
      display: inline-block
    }

    div p {
      text-align: center;
      font-size: 1.5rem;
      border: 10px solid #fff;
      border-radius: .25rem;
      /* by default, this is object-fit: fill; */
      margin-right: 1rem;
    }

  </style>
</head>

<body>
  <div>
    <p>fill</p><img src="img/user-avatar.png" alt="User avatar">
  </div>
  <div>
    <p>contain</p><img class="contain" src="img/user-avatar.png" alt="User avatar">
  </div>
  <div>
    <p>cover</p><img class="cover" src="img/user-avatar.png" alt="User avatar">
  </div>
  <div>
    <p>none</p><img class="none" src="img/user-avatar.png" alt="User avatar">
  </div>
  <div>
    <p>scale-down</p><img class="scaledown" src="img/user-avatar.png" alt="User avatar">
  </div>
  <ul>
    <li>fill 是默认值，拉伸图片填满容器</li>
    <li>cover 和 contain 与 background-size 一样</li>
    <li>scale-down 在 none 和 contain 中选择尺寸小的并居中</li>
    <li>容器：200 * 200</li>
    <li>图片：323 * 436</li>
  </ul>
</body>

</html>
