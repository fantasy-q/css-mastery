<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pill-shaped (obrund) elements</title>
  <style>
    body {
      padding: 2em;
      font-family: 'Avenir Next', Avenir, Corbel, 'Franklin Gothic', 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      display: inline-block;
      margin-right: 1em;
      font-size: 2em;
    }

    a {
      text-decoration: none;
      color: #fff;
      background-color: #59f;
      padding: 1em;
    }

    .obrund {
      border-radius: 999em;
    }

    .div {
      margin-top: 5em;
    }

    .div li {
      display: block;
      margin-top: 4em;
    }

    .div .obrund {
      border-radius: 2em;
    }

  </style>
</head>

<body>
  <ul>
    <li>
      <a class="obrund" href="#">A ”pill-shape”</a>
    </li>
    <li>
      <a class="obrund" href="#">Also known as an obrund item</a>
    </li>
  </ul>

  <div class="div">
    <ul>
      <li>
        <a class="obrund" href="#">test test test</a>
      </li>
      <li>
        <a class="obrund" href="#">test test test</a>
      </li>
      <li>
        <a class="obrund" href="#">test test test</a>
      </li>
      <li>
        边框半径弧线相交，会自动缩小半径
      </li>
    </ul>
  </div>


</body>

</html>
