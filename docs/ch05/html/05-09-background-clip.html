<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Background clip example</title>

  <style>
    body {
      padding: 2em;
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;
    }

    /* this default box is the same as background-clip: border-box; */
    .profile-box {
      display: inline-block;
      height: 200px;
      width: 400px;
      background-position: 50% 50%;
      background-repeat: no-repeat;
      background-image: url(img/cat.jpg);
      border: 10px solid rgba(220, 220, 160, 0.5);
      padding: 10px;
    }

    .padding-box-clipped {
      background-clip: padding-box;
    }

    .content-box-clipped {
      background-clip: content-box;
    }

    .profile-box {
      color: white;
    }

  </style>
</head>

<body>
  <h1>background-clip</h1>
  <div class="profile-box">border-box</div>
  <div class="profile-box padding-box-clipped">padding-box</div>
  <div class="profile-box content-box-clipped">content-box</div>
  <p>默认为 border-box</p>
  <p>padding-box 把图片裁剪到 border 内，包含 padding</p>
  <p>content-box 则把 border 和 padding 都裁剪掉 </p>
</body>

</html>
