<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Aspect-Radio Aware Flexible Containers</title>

  <style>
    iframe {
      width: 100%;
      /* or any other percentage, really…*/
    }

    .object-wrapper {
      width: 100%;
      height: 0;
      /* 包含块宽度的 75% */
      padding-bottom: 75%;
      position: relative;
    }

    .object-wrapper iframe {
      position: absolute;
      top: 0;
      right: 0;
      /* bottom: 0;
      left: 0; */
      width: 100%;
      height: 70%;
    }

  </style>
</head>

<body>
  <iframe width="420" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
    allowfullscreen></iframe>
  <div class="object-wrapper">
    <iframe width="420" height="315" src="https:////www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
      allowfullscreen></iframe>
  </div>
</body>

</html>
