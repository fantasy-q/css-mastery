<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Circular and oval elements using border-radius</title>
  <style>
    div {
      display: inline-block;
      margin-right: 1em;
    }

    .round {
      width: 300px;
      height: 300px;
      -webkit-border-radius: 50%;
      border-radius: 50%;
      background-color: #59f;
    }

    .oval {
      width: 600px;
    }

    .margin {
      margin-top: 4em;
    }

    .box1 {
      border-radius: 1em 4em 1em 4em;
    }

    .box2 {
      border-radius: 8em 2em 4em 2em / 2em 8em 2em 4em;
    }

    .box3 {
      border-radius: 2em 3em;
      /* repeated for bottom right and bottom left. */
    }

    .box4 {
      border-radius: 100em / 200em;
    }

  </style>
</head>

<body>
  <div class="round"></div>
  <div class="round oval"></div>
  <div class="margin">
    <div class="round box1"></div>
    <div class="round box2"></div>
    <div class="round box3"></div>
    <div class="round box4"></div>

  </div>

</body>

</html>
