<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Border image example</title>

  <style>
    .motto {
      font-family: 'Goudy Old Style', Garamond, 'Big Caslon', 'Times New Roman', serif;
      font-style: italic;
      max-width: 400px;
      text-align: center;
      font-size: 2em;
      border: 40px solid #f9b256;
      -webkit-border-image: url(img/picture-frame.png) 40;
      -moz-border-image: url(img/picture-frame.png) 40;
      -o-border-image: url(img/picture-frame.png) 40;
      border-image: url(img/picture-frame.png) 40;
    }

    .motto {
      margin: 1em;
    }

    .m1 {
      border-image: url(img/picture-frame.png) 1;
    }

    .m2 {
      border: 1px solid;
      border-image: url(img/picture-frame.png) 40;
    }

    .m3 {
      border: 60px solid #f9b256;
      border-image: url(img/picture-frame.png) 50;
    }

  </style>
</head>

<body>
  <div class="motto">
    <p>Home sweet home.</p>
  </div>
  <div class="motto m1">
    <p>Home sweet home.</p>
  </div>
  <div class="motto m2">
    <p>Home sweet home.</p>
  </div>
  <div class="motto m3">
    <p>Home sweet home.</p>
  </div>
</body>

</html>
