<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      background-color: #eee;
    }

    ul {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    li {
      width: 200px;
      height: 200px;
      margin: 10px;
      list-style-type: none;
      background-color: white;
      display: inline-block;
    }

    .yinyang {
      background:
        radial-gradient(circle at 50% 59%, #D2CAAB 3%, #364E27 4%, #364E27 11%, rgba(54, 78, 39, 0) 12%, rgba(54, 78, 39, 0)) 50px 0,
        radial-gradient(circle at 50% 41%, #364E27 3%, #D2CAAB 4%, #D2CAAB 11%, rgba(210, 202, 171, 0) 12%, rgba(210, 202, 171, 0)) 50px 0,
        radial-gradient(circle at 50% 59%, #D2CAAB 3%, #364E27 4%, #364E27 11%, rgba(54, 78, 39, 0) 12%, rgba(54, 78, 39, 0)) 0 50px,
        radial-gradient(circle at 50% 41%, #364E27 3%, #D2CAAB 4%, #D2CAAB 11%, rgba(210, 202, 171, 0) 12%, rgba(210, 202, 171, 0)) 0 50px,
        radial-gradient(circle at 100% 50%, #D2CAAB 16%, rgba(210, 202, 171, 0) 17%),
        radial-gradient(circle at 0% 50%, #364E27 16%, rgba(54, 78, 39, 0) 17%),
        radial-gradient(circle at 100% 50%, #D2CAAB 16%, rgba(210, 202, 171, 0) 17%) 50px 50px,
        radial-gradient(circle at 0% 50%, #364E27 16%, rgba(54, 78, 39, 0) 17%) 50px 50px;
      background-color: #63773F;
      background-size: 100px 100px;
    }

    #s01 {
      /* background-color: #fff; */
      background-repeat: no-repeat;
    }

    #s02 {
      /* background-color: #fff; */
      background-repeat: repeat-x;
    }

    #s03 {
      /* background-color: #fff; */
      background-repeat: repeat-y;
    }

    #s04 {
      background: radial-gradient(circle at 50% 59%, #D2CAAB 3%, #364E27 4%, #364E27 11%, rgba(54, 78, 39, 0) 12%, rgba(54, 78, 39, 0)) 50px 0;
    }


    #s05 {
      background: radial-gradient(circle at 50% 41%, #364E27 3%, #D2CAAB 4%, #D2CAAB 11%, rgba(210, 202, 171, 0) 12%, rgba(210, 202, 171, 0)) 50px 0;
    }


    #s06 {
      background: radial-gradient(circle at 50% 59%, #D2CAAB 3%, #364E27 4%, #364E27 11%, rgba(54, 78, 39, 0) 12%, rgba(54, 78, 39, 0)) 0 50px;
    }


    #s07 {
      background: radial-gradient(circle at 50% 41%, #364E27 3%, #D2CAAB 4%, #D2CAAB 11%, rgba(210, 202, 171, 0) 12%, rgba(210, 202, 171, 0)) 0 50px;
    }



    #s08 {
      background: radial-gradient(circle at 100% 50%, #D2CAAB 16%, rgba(210, 202, 171, 0) 17%);
    }

    #s09 {
      background: radial-gradient(circle at 0% 50%, #364E27 16%, rgba(54, 78, 39, 0) 17%);
    }


    #s10 {
      background: radial-gradient(circle at 100% 50%, #D2CAAB 16%, rgba(210, 202, 171, 0) 17%) 50px 50px;
    }


    #s11 {
      background: radial-gradient(circle at 0% 50%, #364E27 16%, rgba(54, 78, 39, 0) 17%) 50px 50px;
    }

    .small {
      width: 100px;
      height: 100px;
    }

  </style>
</head>

<body>
  <ul>
    <!-- <li class="yinyang"></li> -->
    <li id="s01" class="yinyang"></li>
    <li id="s02" class="yinyang"></li>
    <li id="s03" class="yinyang"></li><br>
    <li id="s04" class="small"></li>
    <li id="s05" class="small"></li>
    <li id="s06" class="small"></li>
    <li id="s07" class="small"></li>
    <li id="s08" class="small"></li>
    <li id="s09" class="small"></li>
    <li id="s10" class="small"></li>
    <li id="s11" class="small"></li>
  </ul>

  <script>
    window.onload = () => {
      let li = document.getElementsByTagName("li");
      for (let index = 3; index < li.length; index++) {
        const element = li[index];
        element.style.backgroundSize = "100px 100px";
        element.style.backgroundColor = 'white';
        // element.style.backgroundRepeat = "no-repeat";
        // element.style.backgroundRepeat = "repeat-x";
      }
    }
  </script>
</body>

</html>
