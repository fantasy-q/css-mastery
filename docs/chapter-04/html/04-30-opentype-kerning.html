<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kerning pairs</title>
  <style>
    @font-face {
      font-family: AlegreyaSans;
      src: url('fonts/alegreya/AlegreyaSans-Regular.woff2') format('woff2'),
        url('fonts/alegreya/AlegreyaSans-Regular.woff') format('woff');
    }

    body {
      font-family: AlegreyaSans, Helvetica, Arial, sans-serif;
      font-size: 5em;
      line-height: 1.2;
    }

    p {
      font-kerning: none;
      margin: 0;
    }

    .kern {
      font-kerning: normal;
      -webkit-font-feature-settings: 'kern';
      -moz-font-feature-settings: 'kern';
      -moz-font-feature-settings: 'kern=1';
      font-feature-settings: 'kern';
    }

    article {
      margin-top: 1em;
    }

    body {
      width: 96%;
      margin: 0 auto;
    }

    footer {
      font-size: 1rem;
      margin-top: 1em;
      border-top: 1px inset;
    }

  </style>
</head>

<body>
  <p>VAT means Value-Added Tax</p>
  <p class="kern">VAT means Value-Added Tax</p>

  <article id="id1">
    <p></p>
    <p class="kern"></p>
  </article>

  <footer>
    <a href="https://en.wikipedia.org/wiki/Kerning">Kerning</a>
    <p>* 汉字是方块字，一般不需要这个功能</p>
  </footer>

  <script>
    window.onload = () => {
      display("id1");
    }
    function display(id) {
      let text = 'VA Va Ad Ta Td Wa';
      let p = document.getElementById(id).children;
      for (const iterator of p) {
        iterator.innerHTML = text;
      }

    }
  </script>
</body>

</html>
