<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      padding: 2em;
    }

    .grid {
      height: 240px;
      width: 600px;
      display: grid;
      grid-template-rows: repeat(2, 1fr);
      grid-template-columns: repeat(3, 1fr);
      outline: 2px dashed #c8c8c7;
      /* grid-gap: 1px; */
    }

    .grid>div {
      /* width: 200px;
      height: 120px; */
      font-family: monospace;
      outline: 2px solid #c8c8c7;
      background-color: #eee;
      box-sizing: border-box;
    }

    .grid>div>div {
      display: inline-block;
      /* background-color: #aaa; */
      padding: 2em 1em;
    }

    #box1 {
      align-self: end;
      justify-self: start;
    }

    #box2 {
      align-self: start;
      justify-self: center;
    }

    #box3 {
      align-self: stretch;
      justify-self: end;
    }

    #box4 {
      align-self: start;
      justify-self: end;
    }

    #box5 {
      align-self: center;
      justify-self: end;
    }

    #box6 {
      align-self: stretch;
      justify-self: start;
    }

  </style>
</head>

<body>
  <div class="grid">
    <div id="box1">
      <div>
        align-self: end;<br>
        justify-self: start;
      </div>
    </div>
    <div id="box2">
      <div>
        align-self: start;<br>
        justify-self: center;
      </div>
    </div>
    <div id="box3">
      <div>
        align-self: stretch;<br>
        justify-self: end;
      </div>
    </div>
    <div id="box4">
      <div>
        align-self: start;<br>
        justify-self: end;
      </div>
    </div>
    <div id="box5">
      <div>
        align-self: center;<br>
        justify-self: end;
      </div>
    </div>
    <div id="box6">
      <div>
        align-self: stretch;<br>
        justify-self: start;
      </div>
    </div>
  </div>
</body>

</html>
