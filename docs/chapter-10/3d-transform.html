<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simple 3D transform</title>

  <style>
    .wrapper-2 {
      perspective: 140px;
    }

    .wrapper-3 {
      perspective: 800px;
    }

    .wrapper-4 {
      perspective: 99999px;
    }

    [class^="wrapper"] {
      width: 150px;
      display: flex;
      flex-direction: column;

    }

    .box {
      margin: auto;
      border: 2px solid;
      width: 100px;
      height: 100px;
      transform: rotateY(60deg);
    }

    .reverse {
      transform: rotateY(120deg);
    }

    .perspective {
      height: 50vh;
      display: flex;
      font-size: 1.2rem
    }

  </style>
</head>

<body>
  <div class="perspective">
    <div class="wrapper-1">
      <div class="box">
        无透视 <br>
        旋转 60°
      </div>
      <div class="box reverse">
        无透视 <br>
        旋转 120°
      </div>
    </div>

    <div class="wrapper-2">
      <div class="box">140</div>
      <div class="box reverse">140</div>
    </div>

    <div class="wrapper-3">
      <div class="box">800</div>
      <div class="box reverse">800</div>
    </div>

    <div class="wrapper-4">
      <div class="box">99999</div>
      <div class="box reverse">99999</div>
    </div>
  </div>

</body>

</html>
