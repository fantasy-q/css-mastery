<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>clear</title>

  <style type="text/css" media="screen">
    .media-block {
      background-color: gray;
      border: solid 1px black;
      padding: 5px;
    }

    .media-fig {
      float: left;
      margin-right: 5%;
    }

    .media-body {
      background-color: #eeeeee;
    }

    .right {
      float: right;
    }

    .clear {
      clear: both;
      margin: 170px 0px;
    }

  </style>
</head>

<body>
  <div class="media-block">
    <img class="media-fig" src="../img/pic.png" alt="The pic" />
    <div class="media-body right">
      <h3>Title of this</h3>
      <p>Brief description of this</p>
      <p>Brief description of this</p>
    </div>
    <div class="media-body clear">
      <h3>Title of this</h3>
      <p>Brief description of this</p>
      <p>Brief description of this</p>
      <p>Brief description of this</p>

    </div>
    <p>clear 的本质是添加外边距，因此设置外边距时，除非大过 clear 添加的外边距，否则没效果</p>
    <p>此处需大于图片的高度（即 >160px）才有明显效果</p>
  </div>
</body>

</html>
