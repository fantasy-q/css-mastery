<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple page with a background-color</title>

  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      /* same as background-color: #bada55; */
      background-color: hsl(74, 64%, 59%);
    }

    header {
      width: 60%;
      margin: 0 auto;
      text-align: center;
      color: hsl(74, 64%, 25%);
      font-size: 1.5em;
    }

    .impressed {
      text-shadow: 0px -1px 1px hsl(74, 64%, 80%), 0 1px 0px hsl(74, 100%, 10%);
    }

    h4 {
      font-family: monospace;
      font-weight: bold;
    }

  </style>
</head>

<body>
  <header class="impressed">
    <h1>Hue-Saturation-Lightness</h1>
    <h2>色相-饱和度-亮度</h2>
    <h3>角度-百分比-百分比</h3>
    <h4>hsl(74, 64%, 59%)</h4>
  </header>
</body>

</html>
